<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language = "javascript" src="javascript/index.js"></script>
    <title>User Registration</title>
</head>
<body>
    <form name="reg_form" id="reg_form">
        <fieldset>
            <legend>
                Registration Form
            </legend>
            <label for="name">Enter your Full Name*</label>
            <input type="text" name="name" id="name" required>
            <p id="name_alert" style="color:red;"></p>
            <br/>
            <label for="number">Enter your Telephone(with country code)*</label>
            <input type="tel" name="number" id="number" pattern="[0-9]{10}" required>
            <p id="number_alert" style="color:red;"></p>
            <br/>
            <label for="email">Enter your Email Address*</label>
            <input type="email" name="email" id="email" required>
            <p id="email_alert" style="color:red;"></p>
            <br/>
            <label for="username">Enter your Username*</label>
            <input type="text" name="username" id="username" required>
            <p id="username_alert" style="color:red;"></p>
            <br/>
            <label for="password">Enter your Password*</label>
            <input type="password" name="password" id="password" required>
            <p id="password_alert" style="color:red;"></p>
            <br/>
            <label for="conf_password">Enter your Confirm Password*</label>
            <input type="password" name="conf_password" id="conf_password" required>
            <p id="conf_password_alert" style="color:red;"></p>
            <br/>
            <input type="button" name="submit" id="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
